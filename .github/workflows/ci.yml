name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install --upgrade pip
      - run: pip install .[dev]
      - run: ruff check src tests
      - run: black --check src tests

  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install .[dev]
      - run: mypy src

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install .[dev]
      - run: pytest -m "not integration" --cov=mailrify

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install .[dev]
      - run: python -m build
      - run: twine check dist/*

  integration:
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install .[dev]
      - name: Run integration tests
        env:
          MAILRIFY_API_KEY: ${{ secrets.MAILRIFY_API_KEY }}
          MAILRIFY_INTEGRATION_FROM: ${{ secrets.MAILRIFY_INTEGRATION_FROM }}
          MAILRIFY_INTEGRATION_TO: ${{ secrets.MAILRIFY_INTEGRATION_TO }}
          MAILRIFY_BASE_URL: ${{ secrets.MAILRIFY_BASE_URL }}
        run: |
          if [ -z "$MAILRIFY_API_KEY" ] || [ -z "$MAILRIFY_INTEGRATION_FROM" ] || [ -z "$MAILRIFY_INTEGRATION_TO" ]; then
            echo "Integration secrets missing; skipping integration tests."
            exit 0
          fi
          pytest -m integration
